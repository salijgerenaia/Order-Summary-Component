<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="images">

</head>

<style>
    body {
        font-family: 'Red Hat Display';
    }
    </style>

<body>
    <div class="container">
        <img class="main-photo" src="images/illustration-hero.svg" alt="main-photo"/>
        <h1>
            Order Summary
        </h1>
        <div class="text1">
            <p>
                You can now listen to millions of songs, <br> audiobooks, 
                and podcasts on any device <br> anywhere you like! 
            </p>
    </div>
    <div class="whole">
        <img class="music" src="images/icon-music.svg" alt="icon-music"/>
            <div class="column">
                <p class="text2">
                    Annual Plan
                </p>
                <p class="price">
                    $59.99/year
                </p>
            </div>
    </div>

    <div class="change">
        <a href="#">Change</a>
    </div>

    <div class="payment">
        <a href="#">Proceed to Payment</a>
    </div>

    <div class="cancel">
        <a href="#">Cancel Order</a>
    </div>

</body>
</html>
